<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" href="css/jquery.mobile-1.2.0/jquery.mobile-1.2.0.min.css" />
        <link rel="stylesheet" href="css/spoke.css" />
        <title>Spoke</title>
    </head>
    <body>
        <div id="record-page" data-role="page">
            <div data-role="header">
                <h1>Spoke</h1>
            </div>

            <div data-role="content">
                <h2>Choose a speaker</h2>
                <p>
                    <label for="speaker" class="select ui-hidden-accessible">Speaker: </label>
                    <select name="speaker" id="speaker">
                        <!-- Options put in by JS from a popit instance -->
                    </select>
                </p>
                <h2>Record a speech</h2>
                <p>
                    <a href="#" id="record-button" data-role="button" data-icon="plus">Record</a>
                    <h3 id="timer" style="display:none">
                        <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
                    </h3>
                    <a href="#" id="stop-button" data-role="button" data-icon="delete" style="display:none">Stop</a>
                </p>
                <h2>Speeches</h2>
                <ul data-role="listview" data-inset="true" id="recorded-speeches"></ul>
                <p>
                    <a href="#" id="upload-button" data-role="button" data-icon="check" style="display:none">Upload</a>
                </p>
            </div>

        </div>

        <div id="loading-popup" style="display:none">
            <div id="loading-popup-message"></div>
        </div>

        <!-- Scripts -->
        <script type="text/javascript" src="js/jquery-1.8.3.js"></script>

        <!-- This file chooses which platform's version of Cordova to load (iOS or Android) -->
        <script type="text/javascript" src="cordova-2.2.0-independent.js"></script>

        <!-- Custom Javascript -->
        <script type="text/javascript" src="js/jqm-config.js"></script>
        
        <script type="text/javascript" src="js/spoke.js"></script>

        <script type="text/javascript" src="js/config.js"></script>

        <script type="text/javascript" src="js/files.js"></script>
        
        <script type="text/javascript" src="js/recordings.js"></script>

        <script type="text/javascript" src="js/jquery.mobile-1.2.0.min.js"></script>

    </body>
</html>
