{% extends 'base.html' %}
{% load staticfiles %}
{% load url from future %}

{% block title %}Speeches{% endblock %}

{% block content %}
<h1>Current speeches</h1>

<p class="lead">Here are the current speeches.</p>

<ul>
	{% for speech in speech_list %}
		<li><a href="{% url "speech-view" speech.id %}">{{ speech }}</a>
	{% endfor %}
</ul>
{% endblock %}
