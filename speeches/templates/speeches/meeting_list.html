{% extends 'base.html' %}
{% load staticfiles %}
{% load url from future %}

{% block extra_css %}
<link href="{% static "css/speeches.css" %}" rel="stylesheet">
{% endblock %}

{% block title %}Meetings{% endblock %}

{% block content %}
<h1>Meetings</h1>

<ul class="unstyled">
	{% for meeting in meeting_list %}
		<li>
			<span class="meeting-title"><a href="{% url "meeting-view" meeting.id %}">{{ meeting }}</a></span>
		</li>
	{% endfor %}
</ul>
{% endblock %}
